<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Transcript Scorer</title>
<style>
body{font-family:Arial;max-width:900px;margin:2rem auto;padding:1rem;}
textarea{width:100%;height:180px;font-family:monospace;}
button{padding:8px 12px;margin-top:10px;}
.result{background:#f7f7f7;padding:12px;border-radius:6px;margin-top:10px;}
table{width:100%;border-collapse:collapse;margin-top:12px;}
td,th{border:1px solid #ccc;padding:6px;}
</style>
</head>
<body>
<h2>Transcript Scorer</h2>
<textarea id="transcript" placeholder="Paste transcript..."></textarea>
<br>
<input type="file" id="fileInput" accept=".txt">
<button id="scoreBtn">Score</button>
<div id="out"></div>
<script src="/static/main.js"></script>
</body>
</html>
